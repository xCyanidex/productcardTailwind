<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/output.css" /> -->
    <link rel="stylesheet" href="build.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="imgs/favicon-32x32.png" />
  </head>
  <body>
    <main class="bg-cream-text min-w-full h-screen absolute inset-0 flex p-4">
      <div
        class="m-auto rounded-lg bg-white-custom shadow-lg sm:max-w-xl card-screen:min-w-[340px] xl:grid xl:grid-cols-2 xl:max-w-2xl"
      >
        <div class="object-contain">
          <img
            class="h-full w-full object-fit object-center rounded-tr-lg rounded-tl-lg xl:hidden"
            src="imgs/image-product-mobile.jpg"
            alt=""
          />
          <img
            class="h-full w-full object-contain object-center rounded-bl-lg rounded-tl-lg hidden xl:block"
            src="imgs/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="p-4 flex items-center">
          <div class="space-y-5 xl:space-y-5 xl:px-4">
            <p
              class="text-[12px] text-dark-grayish-blue font-thin tracking-[0.40rem] font-montserrat xl:text-[14px]"
            >
              PERFUME
            </p>
            <h1
              class="font-bold text-very-dark-blue text-3xl font-fraunces leading-8 xl:text-4xl"
            >
              Gabrielle Essence Eau
              <br class="xl:block sm:hidden" />
              De Parfum
            </h1>
            <p
              class="text-[14px] text-dark-grayish-blue font-thin font-montserrat leading-6 xl:leading-8 xl:text-[16px]"
            >
              A floral, solar and voluptous

              <br class="hidden xl:block" />
              interpretation composed by
              <br class="hidden xl:block" />
              Olivier
              <br class="block card-screen:hidden" />
              Polge, perfumer-Creator
              <br class="hidden xl:block" />
              for the House of CHANEL.
            </p>
            <h2
              class="text-dark-cyan text-4xl font-bold font-fraunces xl:text-4xl"
            >
              $149.99
              <span
                class="line-through text-[14px] text-dark-grayish-blue font-thin font-montserrat align-middle ml-4 xl:text-[18px]"
                >$169.99</span
              >
            </h2>
            <button
              class="px-8 py-4 bg-dark-cyan text-white-custom rounded-lg w-full font-semibold text-center"
            >
              <img
                class="inline mr-2"
                src="starterfiles/product-preview-card-component-main/images/icon-cart.svg"
                alt=""
              />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
